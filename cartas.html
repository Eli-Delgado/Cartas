<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Ti ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ffe6f0, #ffeaf6);
            overflow-x: hidden;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            transform: rotate(45deg);
            animation: float 10s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            padding: 30px 20px;
            min-height: 100vh;
        }

        .message {
            font-size: 1.6rem;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            white-space: pre-line;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="hearts"></div>

    <div class="container">
        <div class="message" id="msg">Cargando mensaje...</div>
    </div>

    <script>
        // Cargar mensaje desde tu Web App de Google Apps Script
        fetch("https://script.google.com/macros/s/AKfycbxv1QUhfoO1ytGuXOIRw8lJhL3tfuXQ5yN0CZKXA6sUtiPr0bw9QVPJ78bIRPg8_NJe/exec")
            .then(res => res.json())
            .then(data => {
                document.getElementById("msg").innerText = data.message;
            });

        // AnimaciÃ³n de corazones flotantes
        const heartsContainer = document.querySelector('.hearts');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 5 + Math.random() * 5 + 's';
            heart.style.opacity = Math.random();
            heart.style.transform = `scale(${Math.random() + 0.5}) rotate(45deg)`;
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 600);
    </script>

</body>

</html>
